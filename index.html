<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Солнечная система</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen" class="screen active">
      <p style="font-size: 36px">Солнечная система</p>
      <p style="font-size: 24px">Какой порядок?</p>
      <div class="button_container">
        <button id="start-button">Начать</button>
        <button class="returnButton">Меню</button>
      </div>
    </div>

    <div id="game-screen" class="screen">
      <h2 style="margin-top: 40px">Расставь планеты в правильном порядке</h2>
      <div id="result-message" class="result-message"></div>
      <div class="solar-system">
        <img id="sun" class="sun" src="image/sun.png" />
        <div id="solar-field" class="solar-field">
          <!-- Поле для размещения планет -->
        </div>
      </div>
      <div id="planets-container" class="planets-container">
        <!-- Планеты будут здесь -->
      </div>
      <div class="controls">
        <button id="check-button">Проверить</button>
        <button id="reset-button">Сбросить</button>
        <button class="returnButton">Меню</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
